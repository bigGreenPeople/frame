<html>
  <head>
    <title>MyHtml.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  </head>
  
  <body>
    <script type="text/javascript">
    	function add(){
    		var s1 = window.parseInt(prompt("请输入值"));
    		
	    	var s2 = prompt("请输入运算符");
	    	var s3 = window.parseInt(prompt("请输入值"));
	    	
	    	if(s2=="+"){
	    		alert(s1+s3);
	    	}else if(s2=="-"){
	    		alert(s1-s3);
	    	}else if(s2=="*"){
	    		alert(s1*s3);
	    	}else if(s2=="/"){
	    		alert(s1/s3);
	    	}
    	}
    </script>
    
    <input type="button" value="运算" onclick="add()"/>
  </body>
</html>
